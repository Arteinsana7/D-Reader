<!DOCTYPE html>
<html>
<head>
  <title>Font Changer</title>
  <link rel="stylesheet" type="text/css" href="popup.css">
  <script src="popup.js"></script>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <h1>Dyslexic Reader:</h1>
  <label for="fontSelector">Select Font Family:</label>
  <select id="fontSelector">
    <option value="normal"></option>
    <option value="OpenDyslexic-Regular">OpenDyslexic</option>
    <option value="OpenDyslexic-Bold">OpenDyslexic bold</option>
   
  </select>
  <button id="applyFont">Apply Font</button>
</body>
</html>
